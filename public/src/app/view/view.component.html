<div class="jumnbotron">
  <h2>Reviews for {{movie?.title}}</h2>
  <button class="btn btn-outline-dark bg-dark text-danger" (click)="deleteMovie(movie._id)">DELETE MOVIE</button>
  <table class="table table-dark mt-2">
    <thead>
      <tr>
        <th>Reviewer</th>
        <th>Stars</th>
        <th>Reviews</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of movie.reviews">
        <td>{{review?.name}}</td>
        <td>{{review?.rating}}</td>
        <td>{{review?.review}}</td>
      </tr>
    </tbody>
  </table>
</div>
